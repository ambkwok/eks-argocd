---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app-container
          image: 000000000000.dkr.ecr.us-east-1.amazonaws.com/react-app:latest
          ports:
            - name: http
              containerPort: 3000
